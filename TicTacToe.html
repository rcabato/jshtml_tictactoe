<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src = "./app.js"> </script>
</head>

<body>

  <h3> Tic Tac Toe</h3>
  <h6> By Rey Cabato </h6>
  <h3 id="playernames"></h3>
  <div id="imabutton" class="notvisible button" onclick="cleargamestate()">
    <center>
    <h3> Play again? </h3>
    </center>
      &nbsp;
	</div>
	<table>
	<tr>
	<td class="cell"><img id="myimage-0" onclick="processMove(0)"  border:"0" width="100" height="100">
	</td>
	<td class="cell tac"><img id="myimage-1" onclick="processMove(1)" border:"0" width="100" height="100">
	</td>
	<td class="cell"><img id="myimage-2" onclick="processMove(2)" border:"0"  width="100" height="100">
	</td>
	</tr>
	<tr>
	<td class="cell tic"><img id="myimage-3" onclick="processMove(3)" border:"0" width="100" height="100">
	</td>
	<td class="cell tac tic"><img id="myimage-4" onclick="processMove(4)" border:"0" width="100" height="100">
	</td>
	<td class="cell tic"><img id="myimage-5" onclick="processMove(5)" border:"0" width="100" height="100">
	</td>
	</tr>
	<tr>
	<td class="cell"><img id="myimage-6" onclick="processMove(6)" border:"0" width="100" height="100">
	</td>
	<td class="cell tac"><img id="myimage-7" onclick="processMove(7)" border:"0" width="100" height="100">
	</td>
	<td class="cell"><img id="myimage-8" onclick="processMove(8)" border:"0" width="100" height="100">
	</td>
	</tr>
</table>
</body>
</html>
